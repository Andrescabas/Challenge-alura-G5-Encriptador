<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href=" https://fonts.google.com/share?selection.family=Inter:wght@100;200;300;400;500;600;700;800;900" rel="stylesheet">
    <title>Encriptador challenge G5</title>
</head>
<body>
    <header>
        <img src="imagenes encriptador/Logo.svg" alt="logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedor-cajatexto">
                    <textarea placeholder="Ingrese el texto aqui" class="cajatexto"></textarea>
            </div class="alerta">
            <img src="imagenes encriptador/alerta.svg" alt="alerta">
            <p>solo letras minusculas y sin acento</p>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedor-muneco">
                <img src="imagenes encriptador/MuÃ±eco.svg" class="muneco">
            </div>
            <div class="contenedor-parrafo">
                <h3> Ningun mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que deses Encriptar o <br> Desencriptar.</p>
            </div>
            <div class="contenedor-copia">
                <input type="button" class="btn-copiar" value="copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
